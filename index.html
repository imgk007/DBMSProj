<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pharm@Net</title>
    <link rel="icon" href="medicine.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
    function noenter() {
      return !(window.event && window.event.keyCode == 13); }
    </script>
  </head>

  <body>
    <div class="header">
      <h1>Pharm@Net</h1>
    </div>
    
    <div id="container">
      <form action="final.html" name="order" method="get">
        <label for="PID">Patient ID:</label><br />
        <input
          type="number"
          id="pid"
          name="pid"
          size="4"
          onkeypress="return noenter()"
        /><br /><br />
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          size="35"
          onkeypress="return noenter()"
        /><br /><br />
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br /><br />
        <label for="dob">Date of Birth (in the format of 'DD-MM-YYYY'):</label
        ><br />
        <input type="text" id="dob" name="dob" size="35" onkeypress="return noenter()" /><br /><br />
        <label for="email">Email:</label><br />
        <input
          type="text"
          id="mail"
          name="mail"
          size="35"
          onkeypress="return noenter()"
        /><br /><br />
        <label for="mno">Mobile Number:</label><br />
        <input
          type="tel"
          id="mno"
          name="mno"
          pattern="[0-9]{10}"
          onkeypress="return noenter()"
        ></input
        ><br /><br />
        <label for="medicine">MEDICINES:</label><br />
        <h6>Enter Number of Items:</h6>
        <input type="number" class="noi" name="noi"/ onkeypress="return noenter()">
        <p class="order"></p>
        <button type="button" class="btn"><i class="fa fa-plus"></i></button>
        <p class="order"></p>
        <button type="submit" class="btn btn-outline-light btn-lg">SUBMIT</button>
      </form>    
    </div>
    <script src="script.js"></script>
  </body>
</html>
